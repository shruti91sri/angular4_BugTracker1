	<html>
  <body>
<h1>Bug Tracker</h1>
	<hr>
	<section class="stats">
		<span class="closed">{{getClosedCount()}}</span>
		<span> / </span>
		<span>{{totalBugs}}</span>
	</section>
	<section class="sort">
		<label for="">Order By :</label>
		<select (change)="sortBugAttr =$event.target.value">
			<option value="bugName">Name</option>
			<option value="isClosed">Status</option>
		</select> 
		<label for="">Descending ? :</label>
		<input type="checkbox" (change)="sortDescending = $event.target.checked">
	</section>
	<section class="edit">
		<label for="">Bug Name :</label>
		<input type="text" [(ngModel)]= "newBugName" >
    <span> [ {{newBugName.length}} ] </span>
		<input type="button" value="Add New" (click)="onAddNewClick()">
	</section>
	<section class="list">
		<ol>
			<li *ngFor="let bug of (bugs | sort : sortBugAttr : sortDescending)">
				<span class="bugname" (click)="onBugNameClick(bug)" [ngClass]="{closed: bug.isClosed ===true}" >
          {{bug.bugName |trimText:40}}
          </span>
				<div class="datetime">[Created At]</div>
			</li>
		</ol>
		<input type="button" value="Remove Closed" (click)="onBugNameRemove()">
	</section>
	<!-- ----- -->
</body>
</html>
